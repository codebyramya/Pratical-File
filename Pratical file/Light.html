<!DOCTYPE html>
<html>
<head>
    <title>Light On Off</title>
    <style>
        #light {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #333;
            margin: 40px auto;
            box-shadow: 0 0 30px #000;
            transition: background 0.3s, box-shadow 0.3s;
        }
        #light.on {
            background: yellow;
            box-shadow: 0 0 60px 20px yellow;
        }
        button {
            display: flex;
            margin: 10px auto;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 47%;
        }
    </style>
</head>
<body>
    <div id="light"></div>
    <button onclick="turnOn()">ON</button>
    <button onclick="turnOff()">OFF</button>

    <script>
        function turnOn() {
            document.getElementById('light').classList.add('on');
        }
        function turnOff() {
            document.getElementById('light').classList.remove('on');
        }
    </script>
</body>
</html>
